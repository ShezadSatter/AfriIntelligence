<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css">
    <title>Vite + React + TS</title>
  </head>
  <body>
   
    <!-- Loading Overlay -->
<div id="loadingOverlay">
  <div class="spinner"></div>
  <p>Translating, please wait...</p>
</div>

<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" name="file" accept=".pdf,.docx" required />
  <select name="target">
    <option value="zu">Zulu</option>
    <option value="xh">Xhosa</option>
    <option value="en">English</option>
  </select>
  <button type="submit">Upload and Translate</button>
</form>


   <div class="home_body">
    <div class="home">
        <div class="card_info">
            <div class="logo_card">
              <img class="logo_img" src="./src/assets/images/logo.jpg" alt="Logo" />
            </div>
            <div class="key_features">
              <span data-i18n class="key_features_head">Key Feature</span>
              <span data-i18n class="key_features_text">
                Language Selection
                <br />Dynamic Translation 
                <br />Text-to-Speech
              </span>
              </div>
            <div class="button_cevron">
                <select class="lang_dropdown">
                  <option value="en">English</option>
                  <option value="af">Afrikaans</option>
                  <option value="zu">Zulu</option>
                  <option value="st">Sesotho</option>
                  <option value="xh">Xhosa</option>
                  <option value="nso">Sepedi</option>
                </select>
            </div>
        </div>
    </div>
</div>


  <h1>Language Translator</h1>

  <div class="language-selector">
    <label for="language">Select Target Language:</label>
    <select id="language" style="margin-left: 1rem; padding: 0.3rem;">
      <option value="zu">Zulu</option>
      <option value="xh">Xhosa</option>
      <option value="st">Sesotho</option>
      <option value="en">English</option>
    </select>
  </div>

  <div>
    <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
  </div>

  <div>
    <button  onclick="handleTranslate()" id="translateBtn">Translate</button>
  </div>

  <div>
    <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
  </div>

       <div id="root"></div>
        
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
